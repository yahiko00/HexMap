<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HexMap</title>
    <link rel="stylesheet" href="hexmap.css" type="text/css" />
    <script src="hexagon.js"></script>
    <script src="hexmap.js"></script>
    <script src="hexmapUI.js"></script>
    <script src="jquery/jquery-2.1.3.min.js"></script>
</head>
<body>
    <h1>HexMap</h1>

    <div id="content"></div>

    <div id="parameters">
        <h3>Parameters</h3>
        <span>Orientation: </span>
        <input type="radio" name="orientation" id="flatTopped" /><span>Flat Topped</span>
        <input type="radio" name="orientation" id="pointyTopped" /><span>Pointy Topped</span><br />
        <span>Layout Offset: </span>
        <input type="radio" name="offset" id="odd" /><span>Odd</span>
        <input type="radio" name="offset" id="even" /><span>Even</span><br />
        <span>Show Grid: </span>
        <input type="radio" name="grid" id="" /><span>yes</span>
        <input type="radio" name="grid" id="" /><span>no</span><br />
        <span>Show Transitions: </span>
        <input type="radio" name="transition" id="" /><span>yes</span>
        <input type="radio" name="transition" id="" /><span>no</span><br />
        <br />
        <input type="button" id="generate" value="Generate" />
    </div>
</body>
</html>
